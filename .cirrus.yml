env:
    MANIFEST: https://github.com/projectarcana-aosp/manifest.git
    MANIFEST_BRANCH: 12.x
    DEVICE: raphael
    OEM: xiaomi
    DT_LINK: https://github.com/Alchemist-xD/android_device_xiaomi_raphael -b asop-12.0
    DT_PATH: device/$OEM/$DEVICE
    VT_LINK: https://github.com/Alchemist-xD/android_vendor_xiaomi_raphael -b main
    VT_PATH: vendor/$OEM/$DEVICE
    KT_LINK: https://github.com/Alchemist-xD/android_kernel_xiaomi_raphael -b main
    PLATFORM: msmnile
    KT_PATH: kernel/$OEM/$DEVICE
    EXTRA_CMD: "git clone --depth=1 https://github.com/ghostrider-reborn/prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-6.x.git $SYNC_PATH/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-6.x"
    LUNCH_COMBO: aosp_raphael-userdebug 
    TARGET: bacon
    OUTPUT: PARZ1*.zip

    # Not Recommended to Change
    SYNC_PATH: $HOME/work # Do NOT use "~". Use $HOME instead.
    CCACHE_SIZE: 30G
    CCACHE_DIR: $HOME/work/.ccache
    J_VAL: 16

    # Cirrus Specific Vars (Do *NOT* Change)
    CIRRUS_SHELL: bash

task:
  name: "AOSP Build"
  trigger_type: manual
  timeout_in: 120m
  container:
      image: registry.gitlab.com/sushrut1101/docker:latest
      cpu: 8
      memory: 32G

  Sync_script:
      - bash sync.sh

  Build_script:
      - bash build.sh
     
  Upload_script:
      - export TIMEOUT=43200 # Download Link Timeout (in Minutes)
      - bash upload.sh
